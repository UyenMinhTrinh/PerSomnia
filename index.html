<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PerSomnia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'TAN Nimbus';
      src: url('./fonts/TanNimbus.otf') format('opentype');
    }

    @font-face {
      font-family: 'GFS Artemisia';
      src: url('./fonts/GFSArtemisiaBold.ttf') format('truetype');
    }

    .font-nimbus {
      font-family: 'TAN Nimbus', serif;
    }

    .font-artemisia {
      font-family: 'GFS Artemisia', serif;
    }

    body {
      background: linear-gradient(to bottom, #fcf5ed, #fd7a1b);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-10">
<!-- Inner gradient box -->
<div class="rounded-2xl bg-gradient-to-b from-[#fd7a1b] to-[#fcf5ed] p-6 md:p-12 w-full max-w-5xl text-center relative overflow-hidden h-[590px] flex flex-col justify-between">

  <!-- Floating image and heading -->
  <div class="relative w-full text-center">
    <img src="./images/drink.png"
         alt="Drink"
         class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-[-5%] max-w-[28rem] z-20 pointer-events-none" />
    
    <h1 class="font-nimbus text-[clamp(2.8rem,9vw,7rem)] text-[#f3f0e0] leading-none z-10 max-w-full">
      PERSOMNIA
    </h1>
  </div>

  <!-- Buttons -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 justify-center">
    <button class="font-artemisia text-[#fd7a1b] border-2 border-[#fd7a1b] px-6 py-2 rounded-full hover:bg-[#fd7a1b] hover:text-[#fcf5ed] transition-all">
      Click Here
    </button>
    <button class="font-artemisia text-[#fd7a1b] border-2 border-[#fd7a1b] px-6 py-2 rounded-full hover:bg-[#fd7a1b] hover:text-[#fcf5ed] transition-all">
      Click Here
    </button>
    <button class="font-artemisia text-[#fd7a1b] border-2 border-[#fd7a1b] px-6 py-2 rounded-full hover:bg-[#fd7a1b] hover:text-[#fcf5ed] transition-all">
      Click Here
    </button>
    <button class="font-artemisia text-[#fd7a1b] border-2 border-[#fd7a1b] px-6 py-2 rounded-full hover:bg-[#fd7a1b] hover:text-[#fcf5ed] transition-all">
      Click Here
    </button>
  </div>

</div>

</body>
</html>
