<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PerSomnia</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            title: ['Bebas Neue', 'sans-serif'],
            serif: ['Cormorant Garamond', 'serif'],
          },
          colors: {
            primary: '#F6A680',
            background: '#FDF6EE',
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #FDF6EE;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-6 text-primary">

  <!-- Top bar: ICON + SLOGAN (side by side, left aligned as one block) -->
  <div class="flex items-start w-full max-w-3xl mb-4 gap-3">

    <!-- Icons Left -->
  <div class="flex gap-2 text-3xl pt-1 font-sans">
    <span>✽</span>
    <span>✤</span>
    <span>✦</span>
  </div>

    <!-- Slogan Right -->
    <div class="text-[17px] md:text-[20px] font-serif font-medium leading-tight tracking-wide">
      <div>TRUST YOUR INSTINCTS,</div>
      <div>QUESTION YOUR LIFE CHOICES LATER.</div>
    </div>

  </div>

  <!-- Cat Image -->
  <!-- Mobile image (shown on small screens only) -->
  <img src="images/chonky.png" 
      alt="cat chonk" 
      class="w-full max-w-3xl rounded-md object-cover h-[400px] md:hidden mb-6" />

  <!-- Desktop image (shown on md+ screens only) -->
  <img src="images/2eyes.png" 
      alt="cat 2 eyes" 
      class="hidden md:block w-full max-w-3xl rounded-md object-cover h-60 mb-6" />

  <!-- Bottom Content: PERSOMNIA + Paragraph -->
  <div class="flex flex-col md:flex-row w-full max-w-3xl items-start gap-4 md:gap-8">

    <!-- PERSOMNIA -->
    <h1 class="text-[80px] md:text-[110px] leading-none font-title">
      PERSOMNIA
    </h1>

    <!-- Paragraph -->
    <div class="flex flex-col gap-1 text-[20px] md:text-[19px] font-serif max-w-md">

      <p class="leading-tight text-justify mt-[-10px]">
        <span class="italic text-sm">(n)</span> Please don’t close this tab. If this project fails, my boss — a cat running an illegal business — will electrocute me. I haven’t eaten in seven days. Please. I’m running out of time. 
        <a href="#" class="underline hover:text-[#f6a680]/80">Help me.</a>
      </p>
</body>
</html>
